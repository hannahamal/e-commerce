<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - E-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Section -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Checkout</h1>
    <h3>Shipping Information</h3>
    <form id="checkout-form">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Shipping Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="mb-3">
        <label for="zip" class="form-label">ZIP Code</label>
        <input type="text" class="form-control" id="zip" required>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" required>
      </div>

      <!-- Simple CAPTCHA -->
      <div class="mb-3">
        <label for="captcha" class="form-label">What is 3 + 4?</label>
        <input type="text" class="form-control" id="captcha" required>
      </div>

      <button type="submit" class="btn btn-success btn-lg">Place Order</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('checkout-form').addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent default form submission

      const captchaInput = document.getElementById('captcha').value;
      if (captchaInput.trim() !== '7') {
        alert('CAPTCHA verification failed. Please try again.');
        return;
      }
      
      alert('Order placed successfully! Redirecting to confirmation page...');
      window.location.href = 'order-confirmation.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
